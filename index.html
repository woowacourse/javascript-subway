<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🚇 지하철 노선도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <a href="/" class="menu-link text-black">
              <h1 class="main__menu-router text-center font-bold">🚇 지하철 노선도</h1>
            </a>
            <nav class="nav-bar d-flex justify-center flex-wrap">
              <a href="/stations" class="menu-link my-1">
                <button class="main__menu-router nav-bar__station-button btn bg-white shadow mx-1 d-none">
                  🚉 역 관리
                </button>
              </a>
              <a href="/lines" class="menu-link my-1">
                <button class="main__menu-router nav-bar__line-button btn bg-white shadow mx-1 d-none">
                  🛤️ 노선 관리
                </button>
              </a>
              <a href="/sections" class="menu-link my-1">
                <button class="main__menu-router nav-bar__section-button btn bg-white shadow mx-1 d-none">
                  🔁 구간 관리
                </button>
              </a>
              <!--    3단계에 구현할 예정          
              <a href="/map" class="menu-link my-1">
                <button class="main__menu-router nav-bar__map-button btn bg-white shadow mx-1 d-none">🗺️ 전체 보기</button>
              </a> -->
              <a href="/signin" class="menu-link my-1 sign-in-toggle">
                <button class="main__menu-router nav-bar__sign-in-button btn bg-white shadow mx-1">🙆🏻 로그인</button>
              </a>
            </nav>
          </header>
          <main class="main-screen mt-10 d-flex justify-center">
            <div class="d-flex flex-col">
              <div class="d-flex justify-center">
                <img src="./images/subway_emoji.png" width="200" />
              </div>
              <p class="mt-0 text-center">지하철 노선도 앱을 사용하기 위해서는 로그인이 필요합니다.</p>
            </div>
          </main>
        </div>
      </div>
      <div class="snackbar-wrapper"></div>
    </div>
  </body>
</html>
