<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🚇 지하철 노선도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <a href="/" class="navigation-link text-black">
              <h1 id="navigation-main" class="btn text-center font-bold">
                🚇 지하철 노선도
              </h1>
            </a>
            <nav id="navigation" class="d-flex justify-center flex-wrap">
              <a href="/stations" class="navigation-link my-1">
                <button
                  id="navigation-stations-button"
                  class="navigation-button btn bg-white shadow mx-1"
                >
                  🚉 역 관리
                </button>
              </a>
              <a href="/lines" class="navigation-link my-1">
                <button
                  id="navigation-lines-button"
                  class="navigation-button btn bg-white shadow mx-1"
                >
                  🛤️ 노선 관리
                </button>
              </a>
              <a href="/sections" class="navigation-link my-1">
                <button
                  id="navigation-sections-button"
                  class="navigation-button btn bg-white shadow mx-1"
                >
                  🔁 구간 관리
                </button>
              </a>
              <a href="/login" class="navigation-link my-1">
                <button
                  id="navigation-login-button"
                  class="navigation-button btn bg-white shadow mx-1"
                >
                  👤 로그인
                </button>
              </a>
            </nav>
          </header>
          <main class="mt-10 d-flex justify-center">
            <div class="d-flex flex-col">
              <div class="d-flex justify-center">
                <img src="src/images/subway_emoji.png" width="200" />
              </div>
              <p class="mt-0 text-center">
                지하철 노선도 앱을 사용하기 위해서는 로그인이 필요합니다.
              </p>
            </div>
          </main>
        </div>
      </div>
      <div id="snackbar-container" class="d-flex justify-center"></div>
    </div>
  </body>
  <script type="module" src="./src/js/index.js"></script>
</html>
